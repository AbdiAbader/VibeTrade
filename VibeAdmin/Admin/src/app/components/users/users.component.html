
<button (click)="toggleSidebar()" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
  <mat-icon>menu</mat-icon>
</button>
<div class="home">



 
    <div class="dashboard">
        <div class="sidebar" [ngClass]="{ 'hide': !isSidebarVisible }">
        <hr>
        <a routerLink="/Users" class="nav-link act">Users</a>
        <a routerLink="/Home">Products</a>
        
        <a href="/Order" class="nav-link">Orders</a>
        <a routerLink="/request" class="nav-link ">Users Request</a>
        <hr>
        </div>
    <div class="main">


        <mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let productlist"><input (input)="isChangedFunc()"   type="text"  [(ngModel)]="productlist.name"> </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let productlist"><input (input)="isChangedFunc()" type="email" [(ngModel)]="productlist.email"> </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let productlist"> <button [disabled]="!isChanged"  (click)="updateuser(productlist)" class="update">update</button> </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let productlist"><button (click)="openDialog(productlist)" class="delete" mat-fab color="primary" aria-label="Example icon button with a delete icon">
      <mat-icon>delete</mat-icon></button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[10]"
                showFirstLastButtons
                aria-label="Select page of periodic elements">
</mat-paginator>

        </div>


    </div>

    </div>
