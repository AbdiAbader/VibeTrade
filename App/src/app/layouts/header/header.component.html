<div class="header">

<ul *ngFor="let product of searched">

</div>

	</div>
	<div class="header_2">
	   
	  <a routerLink="" routerLinkActive="active">Home</a>

	  <a routerLink="/aboutus" routerLinkActive="active">About</a>
	  <a routerLink="/contactus" routerLinkActive="active">Contact</a>

	  
	  

	
	  
	
	</div>
	<div class="header_3">

			</div>
			
		  </div>

			Login
		</a>

			<span *ngIf="counter() > 0" class="cart-counter">{{ counter() }}</span>
			

		</a>

			<img src="https://img.icons8.com/?size=1x&id=110472&format=png" (click)="notify()">

		  </div>
		  
		
	</div>
