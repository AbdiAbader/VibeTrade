<div class="notification-popup active">
    <div class="notification-content" *ngFor="let not of notifications">
      <div class="notification-title">{{not.title}}</div>
      <div class="notification-message">{{not.message}} </div>
      <button class="close-button" (click)="seen(not)">&times;</button>
     
    </div>
    <h1 *ngIf="notifications.length==0"><img src="https://img.icons8.com/?size=1x&id=pRezTnlZ3Oab&format=png">No Notifications</h1>
   
  </div>
