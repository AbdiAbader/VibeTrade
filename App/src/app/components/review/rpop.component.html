<div class="add-review-container" >
    <h2>Add a Review</h2>
    <form class="review-form" [formGroup]="reviewform" *ngIf="reviewform">

      <div class="form-group">
        <label for="review-description">Your Review:</label>
        <textarea id="review-description"formControlName="reviewz" name="reviewz" placeholder="Write your review" required></textarea>
      </div>
      <div class="form-group">
        <label for="review-rating">Rating:</label>
        <input type="number" id="review-rating" formControlName="rating" min="1" max="5" step="0.5" placeholder="Rate the product (1-5)" required>
      </div>
      <button type="submit"  class="submit-button" (click)="addreview()">Submit Review</button>
    </form>
  </div>
