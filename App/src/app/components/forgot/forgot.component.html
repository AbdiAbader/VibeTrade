<div class="main">
    <img src="https://img.icons8.com/?size=1x&id=0YOQOBnG7JCM&format=png" alt="forgotpassword">
    <label>Forgot Password</label>
   
<div class="get-code" *ngIf="!show">
    
    <input type="text" [(ngModel)]="email" placeholder="Your Email">
    <button (click)="getcode()">Get Code</button>
</div>
<div class="changepassword" *ngIf="show">
    <h1> Please Enter the Code You recieve </h1>
    <h3>If you didn't get the code Try Again</h3>
    <input type="text" [(ngModel)]="email" placeholder="Email">
    <input type="number" [(ngModel)]="code" placeholder="Your Code">
    <input type="password" [(ngModel)]="password1" placeholder="Your New Password">
    <input type="password" [(ngModel)]="password2" placeholder="Confirm Password">
    <button (click)="changepassword()">Change Password</button>
</div>

</div>
